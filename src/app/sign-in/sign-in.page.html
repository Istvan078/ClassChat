<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bejelentkezés</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bejelentkezés</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="text-center">Belépés telefonszámmal</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-input
              [(ngModel)]="userName"
              label="Felhasználónév"
              placeholder="Írd be a becenevedet!"
            ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-list>
              <ion-item>
            <ion-select
            aria-label="Country Code"
            placeholder="Select country"
            (ionChange)="countryCodeChange($event)"
            [(ngModel)]="countryPhoneCode"
          >
            <ion-select-option *ngFor="let country of countryJson" [value]="country.dialCode"
              >{{ country.name }}</ion-select-option
            >
          </ion-select>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col size="8">
            <ion-list>
              <ion-item>
                <ion-input
                [(ngModel)]="phoneNumber"
                label="Telefonszám"
                placeholder="Írd be a telefonszámod!"
              ></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button [disabled]="!phoneNumber || !recaptcha" (click)="signInWithPhone()" expand="block"
            >Belépés telefonszámmal</ion-button
          >
          </ion-col>
        </ion-row>

        <ng-container *ngIf="smsSent">
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item>
            <ion-input
            [(ngModel)]="code"
            label="SMS kód"
            placeholder="Írd be az SMS-ben kapott kódot!"
          ></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button [disabled]="!code" (click)="verificationCode()" expand="block"
            >Megerősítő kód</ion-button
          >
          </ion-col>
        </ion-row>
      </ng-container>

        <ion-row>
          <ion-col>

            <div id="recaptchaVisible" [ngStyle]="{'display': !recaptcha ? 'block' : 'none'}"></div>
            <div id="recaptchaInvisible"></div>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>
</ion-content>
